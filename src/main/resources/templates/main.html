<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 UI</title>
    <link rel="stylesheet" href="/static/stylesheet/main.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="sidebar-item active"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item settings"></div>
    </div>
    <div class="main">
        <!-- 헤더 -->
        <header>
            <h1>친구</h1>
            <div class="search-add">
                <button class="search-btn">🔍</button>
                <button class="add-btn">➕</button>
            </div>
        </header>

        <!-- 프로필 섹션 -->
        <section class="profile-section">

            <div class="profile">
                <img src="profile1.jpg" alt="재혁" />
                <span>재혁</span>
            </div>
        </section>

        <!-- 업데이트된 프로필 섹션 -->
        <section class="updated-profiles">
            <h2>업데이트한 프로필 5</h2>
            <div class="profile-list">
                <img src="profile2.jpg" alt="Profile 1" />
                <img src="profile3.jpg" alt="Profile 2" />
                <img src="profile4.jpg" alt="Profile 3" />
                <img src="profile5.jpg" alt="Profile 4" />
                <img src="profile6.jpg" alt="Profile 5" />
            </div>
        </section>

        <!-- 생일 섹션 -->
        <section class="birthdays">
            <h2>생일인 친구</h2>
            <div class="birthday-card">
                <span>친구의 생일을 확인해보세요!</span>
                <span>🎂</span>
            </div>
        </section>

        <!-- 즐겨찾기 섹션 -->
        <section class="favorites">
            <h2>즐겨찾기</h2>
            <ul>
                <li>남영포장</li>
                <li>내사랑 ❣️</li>
                <li>영숙</li>
                <li>형❤️</li>
            </ul>
        </section>

        <!-- 친구 목록 섹션 -->
        <section class="friend-list">
            <h2>친구 224</h2>
            <ul>
                <li>
                    <img src="profile7.jpg" alt="프로필 이미지">
                    <div>
                        <span class="name">???</span>
                        <span class="status">음...</span>
                    </div>
                </li>
                <li>
                    <img src="profile8.jpg" alt="프로필 이미지">
                    <div>
                        <span class="name">.</span>
                    </div>
                </li>
                <li>
                    <img src="profile9.jpg" alt="프로필 이미지">
                    <div>
                        <span class="name">.</span>
                    </div>
                </li>
                <li>
                    <img src="profile10.jpg" alt="프로필 이미지">
                    <div>
                        <span class="name">귀차니즘</span>
                    </div>
                </li>
                <li>
                    <img src="profile11.jpg" alt="프로필 이미지">
                    <div>
                        <span class="name">그리스</span>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</div>
</body>
</html>
